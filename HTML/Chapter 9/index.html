<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block Elements</title>
</head>
<body>
    <!-- Block Element  -->
     <p>this is paragraph 1</p>
     <p>this is paragraph 2</p>
     <div>Hello World</div>
     <h2>Hello World</h2>

     <!-- inline Element  -->
      <p><u>i'm the <b>yuvraj singh</b> <i>world's best programmer</i></u></p>


      <img src="https://via.placeholder.com/100" alt="Photo">
        <a href="#">Google</a>
        <a href="#">YouTube</a>
</body>
</html>
