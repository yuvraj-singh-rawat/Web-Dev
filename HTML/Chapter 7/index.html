<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio & Video</title>
</head>
<body>
    <h2>Local Video Player</h2>

    <!-- offline -->
    <video src="vid.mp4" controls autoplay width="500">video</video>

    <br>
    <h2>Online Video Player</h2>
    <!-- youtube video embed  -->
    <iframe width="500" height="315" src="https://www.youtube.com/embed/3QLrDwctCxk?si=cBokOM0No8u9xExc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h2>Audio Player</h2>

    <audio src="sample.mp3" controls>Full Audio</audio>
</body>
</html>
